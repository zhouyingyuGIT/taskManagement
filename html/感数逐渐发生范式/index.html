            }

            timer2=null;

        }

        $(document).keydown(function (event) {
            var e = event || window.event;
            var k = e.keyCode || e.which;
            if(k === 32){
                if(PKey){
                    PKey=false;
                    clearIntervalFun()
                }
                if(spacer){
                    spacer=false;
                    PKey=true;
                    timer1Fun();
                }

        });
