<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间复制</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="box" class="box">
    <div id="item1" class="item">
        <div id="zdy" class="div_flex">
            屏幕中央将出现一根胡萝卜，紧接着出现一只兔子。请记住兔子出现的时间，并按空格键将其复制出来。让我们先来练习一下，准备好了 按 空格键开始
            练习
        </div>
    </div>
    <div id="item2" class="item item2 hide"></div>
    <div id="item3" class="item item3 div_flex hide">
        <img src="luobo.png" alt="" >
    </div>
    <div id="item4" class="item item4 div_flex hide">
        <img src="tuzi.png" alt="" >
    </div>
    <div id="item5" class="item item5 hide">
        <div class="div_flex" style="width: 80%;height: 70%;margin: 0 auto;">
            按住空格键开始计时，请在计时结束时松开空格键
        </div>
    </div>
    <div id="item6" class="item item6 div_flex hide"></div>
</div>
</body>
<script src="../../js/jquery.3.4.1.js"></script>
<script>
    $(function () {
        var data1=[3000,6000,12000,15000,30000,45000];
        var data2=[5000,10000];
        var timer1=null,timer2=null,timer3=null,timer4=null;
        var time1=500,time2=1000,time3=0,time4=2000;
        var data_index=-1,taskid=0,taskid1="正式ID",taskid2="练习ID";
        var spacer1=true,spacer2=false,spacer3=false;
        var time,beginTime,endTime;
        var correctanswerset=[],buttonset=[];
        var data=[];
        taskid=getUrlParam("taskid");
        taskidFun(taskid2);


        function timer1Fun() {
            data_index++;
            if(data_index>=data.length){
                console.log(correctanswerset);
                console.log(buttonset);
                alert("结束")
            }
            time3=data[data_index];
            correctanswerset.push(data[data_index]);
            $("#item2").removeClass("hide");
            timer1 = setInterval(function () {
                $("#item2").addClass("hide");
                timer2Fun();
                clearInterval(timer1);
                timer1=null;
            }, time1);
        }
        function timer2Fun() {
            $("#item3").removeClass("hide");
            timer2 = setInterval(function () {
                $("#item3").addClass("hide");
                timer3Fun();
                clearInterval(timer2);
                timer2=null;
            }, time2);
        }
        function timer3Fun() {
            $("#item4").removeClass("hide");
            timer3 = setInterval(function () {
                $("#item4").addClass("hide");
                $("#item5").removeClass("hide");
                spacer2=true;
                clearInterval(timer3);
                timer3=null;
            }, time3);
        }
        function timer4Fun() {
            $("#item6").removeClass("hide");
            timer4 = setInterval(function () {
                $("#item6").addClass("hide");
                timer1Fun();
                clearInterval(timer4);
                timer4=null;
            }, time4);
        }

        function taskidFun(taskid){
            data=[];
            if(taskid === taskid1){
                for(var t=0;t<2;t++){
                    pushArr(data1);
                    data=data.concat(data1)
                }
            }else if(taskid === taskid2){
                data=data2;
                pushArr(data);
            }

            console.log(data)
        }
        function restFun() {
            $("#item5").addClass("hide");
            $("#item4").removeClass("hide");
        }
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
        function pushArr(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }
        $(document).keydown(function (event) {
            var e = event || window.event;
            var k = e.keyCode || e.which;
            if(k === 32){
                if(spacer1){
                    spacer1=false;
                    $("#item1").addClass("hide");
                    timer1Fun();
                }

                if(spacer2){
                    spacer2=false;
                    spacer3=true;
                    beginTime=new Date().getTime();
                    restFun();
                }
            }
        });
        $(document).keyup(function () {
            var e = event || window.event;
            var k = e.keyCode || e.which;
            if(k === 32){
                if(spacer3){
                    spacer3=false;
                    endTime=new Date().getTime();
                    time = (endTime - beginTime).toFixed(0);
                    buttonset.push(time);
                    $("#item4").addClass("hide");
                    timer4Fun();
                }
            }
        })
    })
</script>
</html>
