<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>亮度</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="box" class="box">
    <div id="item2" class="item">
        <div id="item2_1" class="item2_1 div_flex">
        </div>
    </div>
</div>
</body>
<script src="../../js/jquery.3.4.1.js"></script>
<script>
    $(function () {
        var data=255;
        var time1=100,time2=300;
        var timer1=null,timer2=null;
        var spacer=true,PKey=false;
        var data_index=1;
        topicFun(data);
        function timer1Fun() {
            $("#item2_1_"+data_index).removeClass("hide");
            timer1 = setInterval(function () {
                timer2Fun();
                clearInterval(timer1);
                timer1=null;
            }, time1);
        }
        function timer2Fun() {
            $("#item2_1_"+data_index).addClass("hide");
            timer2 = setInterval(function () {
                data_index++;
                if(data_index<=256){
                    timer1Fun();
                }
                clearInterval(timer2);
                timer2=null;
            }, time2);
        }
        function topicFun(data) {
            for (var i=1;i<=data;i++){
                var div="<div id='item2_1_"+i+"' class='item2_1_1 hide' style='background: rgb("+i+","+i+","+i+")'></div>";
                $("#item2_1").append(div)
            }
        }


        $(document).keydown(function (event) {
            var e = event || window.event;
            var k = e.keyCode || e.which;
            if(k === 32){
                if(spacer){
                    spacer=false;
                    PKey=true;
                    timer1Fun();
                }
            }
            if(k===81){
                if(PKey){
                    PKey=false;
                    clearInterval(timer2);
                    clearInterval(timer1);
                    timer2=null;

                    timer1=null;
                }
            }
        });
    })
</script>
</html>
